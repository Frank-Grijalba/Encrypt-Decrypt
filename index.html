<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Encrypt</title>
    </head>
    <body>
        <header>
            <img class="logo" src="/images/logo.png" alt="Alura's logo">
        </header>
        <main>
            <section>
                <textarea class= "text-input" cols="40" rows="6" placeholder="Write your text here!"></textarea>
                <div class="buttons">
                    <button class="encrypt" onclick="btnEncrypt()">Encrypt</button>
                    <button class="decrypt" onclick="btnDecrypt()">Decrypt</button>
                </div>
            </section>

            <section class="result">
                <textarea class= "message" cols="18" rows="8"></textarea>
                <button class="copy" onclick="copy()">Copy</button>
            </section>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
